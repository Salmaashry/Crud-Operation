<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="home pt-4 pb-1 d-flex flex-column ">
        <div class="container rounded-4 shadow mt-5 pt-5 pb-5 mb-5 text-white p-3  ">
            <h2 class="position-absolute start-50 translate-middle-x">Bookmarker</h2>
            <h2 class="position-absolute start-50 translate-middle-x ">Bookmarker</h2>
            <div class="contant   mt-5">
                <h4 class="text-center mb-2 pt-4"><i class="fa-solid fa-bookmark "></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i> </h4>

                <div action="" id="form">
                    <div class="input-box1">
                        <label for="siteName " class="mb-3 text-end mt-4"><i
                                class="fa-solid fa-book-bookmark me-2"></i>SiteName:
                        </label>
                        <input type="text" name="" id="siteName" placeholder="Site Name" class="form-control mb-2"  onkeydown="validateName()">
                        <span id="textName"></span>
                    </div>


                    <div class="input-box">
                        <label for="siteUrl" class="mt-3 mb-4"><i class="fa-solid fa-link me-2"></i>Site URL: </label>
                        <input type="email" name="" id="siteUrl" placeholder="Site URL" class="form-control mb-2"
                            onkeydown="validateSite()">
                        <span id="text"></span>
                    </div>
                    <button onclick="AddSite()" class="btn w-100 mt-5">Submit</button>
                    <button onclick="clearForm()" class="btn w-100 mt-5">Reset</button>
                    <!-- <button onclick=" display(siteList);"  class="btn  w-100 mt-5 position-relative">Show Data</button> -->
                </div>
            </div>

            <!-- class="btn w-100"  mt-4 -->
        </div>

        <div class="w-75 mt-2 m-auto pt-2 bg-black text-white">
            <table class="table text-center border border-1 border-black " >
                <thead>
                    <th>index</th>
                    <th>websiteName</th>
                    <th>Visit</th>
                    <th>Delete</th>


                <tbody id="tebleBody" >

                </tbody>

        </div>




        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/javascript.js"></script>
</body>

</html>
